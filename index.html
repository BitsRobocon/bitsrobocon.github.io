<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height" />

		<link rel="stylesheet" href="css/index.css">
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/index.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2|Montserrat&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

		<script src="https://kit.fontawesome.com/8257830a22.js" crossorigin="anonymous"></script>

		<title>Team Robocon, BITS Pilani</title>
	</head>
	<body>
		<div class="header">
			<div class="logo">

			</div>
			<div class="headerlinks">
				<div class="link">
					<a href="#">Team</a>
				</div>
				<div class="link">
					<a href="#">Projects</a>
				</div>
				<div class="link">
					<a href="#">Blog</a>
				</div>
			</div>
		</div>

		<div class="background"></div>
		<div class="overlay"></div>

		<section id="main">
			<div class="content">
				<div class="title">
					Team Robocon
				</div>
				<div class="subtitle">
					BITS Pilani
				</div>
				<div class="sociallinks">
					<div class="link">
						<a href="#"><i class="fa fa-github"></i></a>
					</div>
					<div class="link">
						<a href="#"><i class="fa fa-instagram"></i></a>
					</div>
					<div class="link">
						<a href="#"><i class="fab fa-linkedin"></i></a>
					</div>
					<div class="link">
						<a href="#"><i class="fab fa-facebook"></i></a>
					</div>
					<div class="link">
						<a href="#"><i class="fab fa-youtube"></i></a>
					</div>
				</div>
			</div>
			<div class="upbutton">

			</div>
		</section>
		<section id="about">
			<div class="centerboard">
				<div class="image">

				</div>
				<div class="overlay">

				</div>
			</div>
			<div class="content">
				<div class="subtitle">
					We are a group of enthusiasts <br>
					who design and build robots.
				</div>
				<a href="#" class="buttonlink">
					Meet Our Team
				</a>
			</div>
			<div class="upbutton">

			</div>
		</section>
		<section id="projects">
			<div class="centerboard">
				<div class="image">

				</div>
				<div class="overlay">

				</div>
			</div>
			<div class="content">
				<div class="subtitle">
					We take challenges and build awesome bots
				</div>
				<a href="#" class="buttonlink">
					Our Projects
				</a>
				<a href="#" class="buttonlink">
					Hall Of Fame
				</a>
			</div>
			<div class="upbutton">

			</div>
		</section>
		<section id="contact">
			<div class="contactboard">
				<form class="contact_form">
					<div class="formtitle">
						Get In Touch With Us
					</div>

					<div class="formline">
						<label for="name">Name:</label><br>
						<input type="text" id="name" name="contactname">
					</div>

					<div class="formline">
						<label for="email">Email:</label><br>
						<input type="text" id="email" name="contactemail">
					</div>

					<div class="formline">
						<label for="message">Your Message:</label><br>
						<textarea id="message" name="contactmessage" rows="3" cols="80"></textarea>
					</div>

					<div class="formline">
						<button class="submitbutton" type="submit" name="submitbutton">Submit</button>
					</div>
				</form>
			</div>
			<div class="content">
				<div class="subtitle">
					Follow our work on
				</div>
				<div class="sociallinks">
					<div class="link">
						<a href="#"><i class="fa fa-github"></i></a>
					</div>
					<div class="link">
						<a href="#"><i class="fa fa-instagram"></i></a>
					</div>
					<div class="link">
						<a href="#"><i class="fab fa-linkedin"></i></a>
					</div>
					<div class="link">
						<a href="#"><i class="fab fa-facebook"></i></a>
					</div>
					<div class="link">
						<a href="#"><i class="fab fa-youtube"></i></a>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
